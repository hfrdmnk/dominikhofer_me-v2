title: Post
num: '{{ page.date.toDate("Ymd") }}'
icon: ðŸ“–

status:
  draft:
    label: Draft
    text: The post is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The post is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The post is online and listed in the blog

columns:
  main:
    width: 2/3
    fields:
      pageContent:
        label: Post Content
        type: headline
      content:
        type: textarea
        buttons:
          - file
        files: page.images
        uploads: textarea-upload
        required: true

  sidebar:
    width: 1/3
    fields:
      pageMeta:
        label: Post Meta
        type: headline
      date:
        type: date
        time: true
        default: now
        required: true
      description:
        type: textarea
        buttons: false
        required: true
      visual:
        type: files
        multiple: false
      tags:
        type: tags
